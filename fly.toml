# Fly.io app configuration
app = "ndt-chatbot"
primary_region = "sjc"

[build]
  # Uses Dockerfile in the repo by default

[env]
  STREAMLIT_SERVER_PORT = "8501"
  STREAMLIT_SERVER_ADDRESS = "0.0.0.0"

[[services]]
  internal_port = 8501
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  # Optional: basic TCP health check
  [services.tcp_checks]
    interval = "15s"
    timeout = "2s"
